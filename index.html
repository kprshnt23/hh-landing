<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            background: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header img {
            width: 150px;
        }
        h1 {
            font-size: 80px;
            font-weight: bold;
            margin: 0;
            letter-spacing: 2px;
        }
        p {
            font-size: 20px;
            color: #333;
        }
        .notify-btn {
            background-color: #00e6c3;
            color: white;
            padding: 12px 24px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .floating-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .floating-icons img {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: float 6s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .social-icons {
            margin-top: 30px;
        }
        .social-icons img {
            width: 40px;
            margin: 0 10px;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="https://via.placeholder.com/150" alt="Company Logo">
    </div>
    
    <div class="floating-icons">
        <img src="https://cdn-icons-png.flaticon.com/512/3034/3034068.png" style="left: 10%; animation-delay: 0s;">
        <img src="https://cdn-icons-png.flaticon.com/512/3034/3034068.png" style="left: 30%; animation-delay: 1.5s;">
        <img src="https://cdn-icons-png.flaticon.com/512/3034/3034068.png" style="left: 50%; animation-delay: 3s;">
        <img src="https://cdn-icons-png.flaticon.com/512/3034/3034068.png" style="left: 70%; animation-delay: 4.5s;">
        <img src="https://cdn-icons-png.flaticon.com/512/3034/3034068.png" style="left: 90%; animation-delay: 6s;">
    </div>
    
    <h1>COMING SOON</h1>
    <p>We will be celebrating the launch of our new site very soon!</p>
    <button class="notify-btn">Notify Me!</button>
    
    <div class="social-icons">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111393.png" alt="Facebook"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter"></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram"></a>
    </div>
    
    <div class="footer">&copy; 2035 by Coming Soon. Powered and secured by Wix</div>
</body>
</html>
